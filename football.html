<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>足球</title>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #svg {
            background-color: #008001;
        }

    </style>
</head>

<body>
    <div id="container">
        <svg id="svg" xmlns="http://www.w3.org/2000/svg" version="1.1">

        </svg>
    </div>
</body>
<script src="./js/footbal-pitch.js"></script>
<script src="./js/footballer.js"></script>
<script>
    const svg = document.querySelector("#svg");
    //实例化一个足球场，并在svg中画出
    const ftballPitch = new FootballPitch();
          ftballPitch.drawFootballPitch(svg);
    const ratio = ftballPitch.getRatio();
    //运动员被实例化的同时也进行了DOM的创建，所以应该在足球场之后实例化，避免被覆盖
    new Footballer(ratio, svg).run(0, ratio * 1.2, ratio * 36.6, ratio * 1.2);
    new Footballer(ratio, svg).run(0, ratio * 6.24, ratio * 36.6, ratio * 6.24);
    new Footballer(ratio, svg).run(0, ratio * 10.36, ratio * 36.6, ratio * 10.36);
    new Footballer(ratio, svg).run(0, ratio * 14.18, ratio * 36.6, ratio * 14.18);
    new Footballer(ratio, svg).run(0, ratio * 18.6, ratio * 36.6, ratio * 18.6);
    new Footballer(ratio, svg).run(0, ratio * 22.72, ratio * 36.6, ratio * 22.72);
    new Footballer(ratio, svg).run(0, ratio * 26.84, ratio * 36.6, ratio * 26.84);
    new Footballer(ratio, svg).run(0, ratio * 30.96, ratio * 36.6, ratio * 30.96);
    new Footballer(ratio, svg).run(0, ratio * 35.08, ratio * 36.6, ratio * 35.08);
    new Footballer(ratio, svg).run(0, ratio * 39.2, ratio * 36.6, ratio * 39.2);
    new Footballer(ratio, svg).run(0, ratio * 43.32, ratio * 36.6, ratio * 43.32);
    new Footballer(ratio, svg).run(0, ratio * 46.1, ratio * 36.6, ratio * 46.1);
    </script>
    

</html>
